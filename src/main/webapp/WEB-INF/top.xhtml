<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >

    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li>
                        <h:outputLink target="#{request.contextPath}">
                            <h:graphicImage name="images/Logo40White.png"/>
                        </h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:form>
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Register</a>
                        <ul class="dropdown-menu">
                            <li>
                               <h:commandLink  value="Revenue Party"  action="RevenuePartyRegister" styleClass="dropdown-item"/>
                            </li>
                            <li>
                               <h:commandLink  value="Expense Party"  action="ExpensePartyRegister" styleClass="dropdown-item"/>
                            </li>
                        </ul>
                        </h:form>
                    </li>
                    <li class="nav-item">
                    <c:choose>
                    <c:when test="#{session.getAttribute('access')==null}">
                        <li class="active">
                            <h:form>
                                <h:commandLink action="#{homeMBean.redirectToHome()}" styleClass="nav-link">
                                    <h:graphicImage library="images" name="house25.png"/>
                                </h:commandLink>
                            </h:form>
                        </li>
                        <li class="active">
                            <span><h:outputLink value="#{request.contextPath}/login.xhtml" styleClass="nav-link">Log In</h:outputLink></span>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="active">
                            <h:form>
                                <h:commandLink action="#{homeMBean.redirectToHome()}" styleClass="nav-link">
                                    <h:graphicImage library="images" name="house25.png"/>
                                </h:commandLink>
                            </h:form>
                        </li>
                        <li class="active">
                            <h:form prependId="false"><h:commandLink value="Log Out" action="#{logoutMBean.logout()}" styleClass="nav-link"/></h:form>
                        </li>
                    </c:otherwise>
                    </c:choose>
                    </li>    
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active</a>
                    </li>
                </ul>
            </div>
        </nav>


    </body>
</html>
