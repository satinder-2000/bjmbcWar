<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmbcTemplate.xhtml">

    <ui:define name="content">
            <div class="col-sm-8">
                <h1>Create Access</h1>
           
        <h6 class="text-center"><small style="color: blue;">NOTE: Password must be between 8 and 14 chars long and include at least one numeric digit.</small></h6>
            <h:form styleClass="form-horizontal">
                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>
                <div class=" row form-group">
                    <div class="col-sm-5">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-sm-5">
                        <h:outputText id="email" value="#{accessCreateMBean.access.email}" styleClass="form-control"/>
                    </div>
                </div>
                <div class=" row form-group">
                    <div class="col-sm-5">
                        <label for="password">Password:</label>
                    </div>
                    <div class="col-sm-5">
                        <h:inputSecret id="password" value="#{accessCreateMBean.access.password}" styleClass="form-control"/>
                    </div>
                </div>
                <div class=" row form-group">
                    <div class="col-sm-5">
                        <label for="passwordConfirm">Password Confirm:</label>
                    </div>
                    <div class="col-sm-5">
                        <h:inputSecret id="passwordConfirm" value="#{accessCreateMBean.access.passwordConfirm}" styleClass="form-control"/>
                    </div>
                </div>
                <div class=" row form-group">
                    <div class="col-sm-5">
                        <h:outputText/>
                    </div>
                    <div class="col-sm-5">
                        <h:commandButton value="Continue" action="#{accessCreateMBean.processForm}" styleClass="btn btn-primary">
                            <f:ajax execute="@form" render="@form" />
                        </h:commandButton>
                    </div>
                </div>
                
            </h:form>
         </div>
        
        
            
    </ui:define>

</ui:composition>
