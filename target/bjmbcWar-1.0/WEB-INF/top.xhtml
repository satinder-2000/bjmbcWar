<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >

    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li>
                    <h:outputLink target="#{request.contextPath}">
                    <h:graphicImage name="images/Logo40White.png"/>
                    </h:outputLink>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Register</a>
                        <ul class="dropdown-menu">
                            <li>
                                <h:form>
                                <h:commandLink  value="Revenue Party"  action="RevenuePartyRegister" styleClass="nav-link"/>
                                </h:form>
                            </li>
                            <li><h:form>
                                <h:commandLink  value="Expense Party"  action="ExpensePartyRegister" styleClass="nav-link"/>
                                </h:form></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <c:choose>
                            <c:when test="#{session.getAttribute('loggedInEmail')!=null}">
                                <h:outputLink value="#{session.getAttribute('loggedInEmail')}" target="#{loginMBean.redirectToHome()}" styleClass="nav-link"/>
                                <span><h:outputLink value="Logout" target="#{loginMBean.logout()}" styleClass="nav-link"></h:outputLink></span>
                            </c:when>
                            <c:otherwise>
                                <span><h:outputLink value="#{request.contextPath}/Login.xhtml" styleClass="nav-link">Login</h:outputLink></span>
                            </c:otherwise>
                        </c:choose>
                        <a class="nav-link active" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>


    </body>
</html>
